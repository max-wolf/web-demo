<body>

<div id="t"></div>
<input type="text" id="text" value=""/>
<input type="button" id="s" value="write" onclick="test()"/>

<br>
<div id="tt"></div>

</body>

<script>
    function test(){
        var str=document.getElementById("text").value;
        document.getElementById("t").innerHTML = "<a href='"+str+"'>testLink</a>";
    }
    // <a href='index.html'>testLink</a>
    // <a href='' onclick=alert(document.cookie) //'>testLink</a>
    // <a href=''><img src=# onerror=alert(document.cookie) /><''>testLink</a>
    /* payload
    ' onclick=alert(document.cookie) //
    '><img src=# onerror=alert(document.cookie) /><'
     */

    $(function(){
        var str = getUrlParam('str');
        console.log(str);
        document.getElementById("tt").innerHTML = "<a href='"+str+"'>testLink</a>";
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

</script>
